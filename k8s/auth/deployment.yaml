apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;",
            ]
        - name: wait-for-rabbitmq
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;",
            ]
      containers:
        - name: auth-service
          image: auth-service
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
            - configMapRef:
                name: rabbitmq-config
            - secretRef:
                name: rabbitmq-secret
            - secretRef:
                name: jwt-secret
            - configMapRef:
                name: email-config
            - secretRef:
                name: email-secret
          command: ["sh", "-c"]
          args: ["pnpm install && pnpm run start:dev auth"]
          resources:
            requests:
              cpu: "400m"
              memory: "1536Mi"
            limits:
              cpu: "600m"
              memory: "2560Mi"
