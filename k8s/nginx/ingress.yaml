apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://auth-service-srv.default.svc.cluster.local:3000/api/auth/verify"
    nginx.ingress.kubernetes.io/auth-response-headers: "Authorization"
    nginx.ingress.kubernetes.io/auth-snippet: |
      if ($request_uri ~ "^/api/auth/(register|login|refresh|password/reset-request|password/reset|verify-email)") {
        return 200;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service-srv
                port:
                  number: 3000
          - path: /api/booking/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: booking-service-srv
                port:
                  number: 3001
          - path: /api/event/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: event-service-srv
                port:
                  number: 3002
          - path: /api/user/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service-srv
                port:
                  number: 3003
