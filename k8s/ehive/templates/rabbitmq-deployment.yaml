apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: { { .Values.rabbitmq.image } }
          ports:
            - containerPort: { { .Values.rabbitmq.port.amqp } }
            - containerPort: { { .Values.rabbitmq.port.management } }
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: { { .Values.global.rabbitmq.user } }
            - name: RABBITMQ_DEFAULT_PASS
              value: { { .Values.global.rabbitmq.password } }
          volumeMounts:
            - name: rabbitmq-data
              mountPath: { { .Values.rabbitmq.volume } }
      volumes:
        - name: rabbitmq-data
          emptyDir: {}
