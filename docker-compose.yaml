services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservation/Dockerfile
      target: development
    command: pnpm run start:dev reservation
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    env_file:
      - jwt.config.env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
  postgres:
    image: postgres
    env_file:
      - postgres.config.env
    ports:
      - '5432:5432'
